<div style=" text-align: center;">
    <h1>Lista de solicitudes de empleo</h1>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.idSE}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaSE}} </td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef> Empresario </th>
        <td mat-cell *matCellDef="let element"> {{element.estadoSE}} </td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="idempresario">
        <th mat-header-cell *matHeaderCellDef> Empresario </th>
        <td mat-cell *matCellDef="let element"> {{element.Usuario.idUsuario}} </td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="idcontador">
        <th mat-header-cell *matHeaderCellDef> Contador </th>
        <td mat-cell *matCellDef="let element"> {{element.Usuario.idUsuario}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
