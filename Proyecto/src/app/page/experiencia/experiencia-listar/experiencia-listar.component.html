<div class="container">
    <h1> Lista de experiencias </h1>

    <app-experiencia-buscar></app-experiencia-buscar>
    <!--Búsqueda usando BD-->

    <!--Búsqueda en el front/cliente-->
    <!-- 
    <mat-form-field>
        <input matInput (keyup)="filtrar($event)" placeholder="Buscar">
    </mat-form-field>
    -->


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="idExperiencia">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="descExperiencia">
        <th mat-header-cell *matHeaderCellDef> Descripcion </th>
        <td mat-cell *matCellDef="let element"> {{element.descExperiencia}} </td>
    </ng-container>

    <ng-container matColumnDef="accion1">
        <th mat-header-cell *matHeaderCellDef> Actualizar </th>
        <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary"
                [routerLink]="['edicion', element?.id]"> Actualizar </button>
        </td>
    </ng-container>
    <ng-container matColumnDef="accion2">
        <th mat-header-cell *matHeaderCellDef> Eliminar </th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="warn" (click)="confirmar(element.id)"> Eliminar </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<button mat-mini-fab color="accent" aria-label="Example icon button with a plus one icon"
    routerLink="/experiencia/insertar">
    <mat-icon>plus_one</mat-icon>
</button>

</div>
