<div class="container">
    <div style=" text-align: center;">
        <h1>Lista de contadores</h1>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Weight Column -->
        <ng-container matColumnDef="idContador">
            <th mat-header-cell *matHeaderCellDef> idContador </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="desc">
            <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
            <td mat-cell *matCellDef="let element"> {{element.descContador}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="linkedid">
            <th mat-header-cell *matHeaderCellDef> LinkedIn </th>
            <td mat-cell *matCellDef="let element"> {{element.linkedinContador}} </td>
        </ng-container>
        <!-- Position Column -->
        <ng-container matColumnDef="idUsuario">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.usuario.id}} </td>
        </ng-container>

        <ng-container matColumnDef="nombreUsuario">
            <th mat-header-cell *matHeaderCellDef> nombre</th>
            <td mat-cell *matCellDef="let element"> {{element.usuario.nombreUsuario}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>    
</div>
