<div class="container">
    <div style=" text-align: center;"> 
        <br>
        <h1>
            <FONT FACE="Comic Sans MS" size=6 >Lista ordenada</FONT> 
        </h1>
        <br> 
    </div> 
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Weight Column -->
        <ng-container matColumnDef="idcurriculum">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="capacitacion">
            <th mat-header-cell *matHeaderCellDef> Capacitaci√≥n</th>
            <td mat-cell *matCellDef="let element"> {{element.capacitacion.descCapacitacion}} </td>
        </ng-container>

        <ng-container matColumnDef="experiencia">
            <th mat-header-cell *matHeaderCellDef> Experiencia</th>
            <td mat-cell *matCellDef="let element"> {{element.experiencia.descExperiencia}} </td>
        </ng-container>

        <ng-container matColumnDef="habilidad">
            <th mat-header-cell *matHeaderCellDef> Habilidad</th>
            <td mat-cell *matCellDef="let element"> {{element.habilidad.descHabilidad}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table> 
    <br>
    &nbsp;
    <button mat-raised-button color="primary" routerLink="/curriculum" class="mat-elevation-z8">Regresar</button>   
</div>
