<div class="container">
    <div style=" text-align: center;"> 
        <h1>Lista de curriculum</h1>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Weight Column -->
        <ng-container matColumnDef="idcurriculum">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="capacitacion">
            <th mat-header-cell *matHeaderCellDef> Capacitacion</th>
            <td mat-cell *matCellDef="let element"> {{element.capacitacion.descCapacitacion}} </td>
        </ng-container>

        <ng-container matColumnDef="experiencia">
            <th mat-header-cell *matHeaderCellDef> Experiencia</th>
            <td mat-cell *matCellDef="let element"> {{element.experiencia.descExperiencia}} </td>
        </ng-container>

        <ng-container matColumnDef="habilidad">
            <th mat-header-cell *matHeaderCellDef> Habilidad</th>
            <td mat-cell *matCellDef="let element"> {{element.habilidad.descHabilidad}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>    
</div>
