<div class="container">
    <div style=" text-align: center;">
        <br>
        <h1>
            <FONT FACE="Comic Sans MS" size=6 >Lista de Curriculums</FONT>
        </h1>
    </div>
    <br>
    <app-cv-buscar></app-cv-buscar>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Weight Column -->
        <ng-container matColumnDef="id" >
            <th mat-header-cell *matHeaderCellDef > Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="habilidad" >
            
            <th mat-header-cell *matHeaderCellDef> Habilidad </th>
            <td mat-cell *matCellDef="let element"> {{element.habilidad.descHabilidad}} </td>
        </ng-container>

        <ng-container matColumnDef="capacitacion">
            <th mat-header-cell *matHeaderCellDef> Capacitaci√≥n</th>
            <td mat-cell *matCellDef="let element"> {{element.capacitacion.descCapacitacion}} </td>
        </ng-container>

        <ng-container matColumnDef="experiencia">
            <th mat-header-cell *matHeaderCellDef> Experiencia</th>
            <td mat-cell *matCellDef="let element"> {{element.experiencia.descExperiencia}} </td>
        </ng-container>

        <ng-container matColumnDef="accion1">
            <th mat-header-cell *matHeaderCellDef style=" text-align: center;"> Actualizar </th>
            <td mat-cell *matCellDef="let element" style=" text-align: center;"> <button mat-raised-button color="primary"
                [routerLink]="['edicion', element?.id]">Actualizar</button> 
        </ng-container>
        
        <ng-container matColumnDef="accion2">
            <th mat-header-cell *matHeaderCellDef style=" text-align: center;"> Eliminar </th>
            <td mat-cell *matCellDef="let element" style=" text-align: center;">
                <button mat-raised-button color="warn" (click)="confirmarCv(element.id)" >Eliminar</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <br>
    <div class="example-button-container">

        
        &nbsp;
        <button mat-raised-button color="primary" routerLink="/curriculum/ordenar" class="mat-elevation-z8">Ordenar</button>
        &nbsp;
        <button mat-raised-button color="primary" routerLink="/curriculum/cantidad" class="mat-elevation-z8">Cantidad</button>
        <br>
        <br>
        &nbsp;
        <button mat-mini-fab color="accent" aria-label="Example icon button with a plus one icon"
            routerLink="/curriculum/insertar"  >
            <mat-icon>plus_one</mat-icon>
        </button>
    </div>
</div>
