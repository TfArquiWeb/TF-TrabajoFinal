<p>contador-creadita works!</p>
<div class="container">

  <h1>Empresario</h1>
  <mat-form-field class="example-full-width">
    <mat-label>Id</mat-label>
    <input matInput placeholder="idEmpresario" [(ngModel)]="empresario.id">
  </mat-form-field>
  <br>
  <mat-form-field class="example-full-width">
    <mat-label>razonEmpresario</mat-label>
    <input matInput placeholder="razon" [(ngModel)]="empresario.razonEmpresario">
  </mat-form-field>
  <br>
  <mat-form-field class="example-full-width">
    <mat-label>rucEmpresario</mat-label>
    <input matInput placeholder="ruc" [(ngModel)]="empresario.rucEmpresario">
  </mat-form-field>
  <br>
  <mat-form-field class="example-full-width">
    <mat-label>rubroEmpresario</mat-label>
    <input matInput placeholder="rubro" [(ngModel)]="empresario.rubroEmpresario">
  </mat-form-field>
  <br>
  <mat-form-field class="example-full-width">
    <mat-label>descEmpresario</mat-label>
    <input matInput placeholder="descripcion" [(ngModel)]="empresario.descEmpresario">
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Seleccione Usuario</mat-label>
    <mat-select [(value)]="idUsuarioSeleccionado" required>
      <mat-option *ngFor="let u of listaUsuarios" [value]="u.id">
          {{u.nombreUsuario}}
      </mat-option>
  </mat-select>
</mat-form-field>

  <br>
  <button mat-raised-button color="primary" (click)="aceptar()">Aceptar</button>
  <button mat-raised-button color="warn" routerLink="/empresario">Cancelar</button>
  <p>{{mensaje}}</p>

</div>
