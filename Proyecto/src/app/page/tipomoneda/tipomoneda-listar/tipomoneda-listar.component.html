<div class="container">
<div style=" text-align: center;">
  <h1>Lista de tipos de monedas</h1>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.idTM}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="tipomoneda">
      <th mat-header-cell *matHeaderCellDef> Tipo de Pago </th>
      <td mat-cell *matCellDef="let element"> {{element.TipodeMoneda}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
