<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="experiencias">
        <th mat-header-cell *matHeaderCellDef> Experiencias </th>
        <td mat-cell *matCellDef="let element"> {{element.experienciasCV}} </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="capacidades">
        <th mat-header-cell *matHeaderCellDef> Capacidades </th>
        <td mat-cell *matCellDef="let element"> {{element.capacidadesCV}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="habilidades">
        <th mat-header-cell *matHeaderCellDef> Habilidades </th>
        <td mat-cell *matCellDef="let element"> {{element.habilidadesCV}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="idcontador">
        <th mat-header-cell *matHeaderCellDef> ID Contador </th>
        <td mat-cell *matCellDef="let element"> {{element.Contador.idContador}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
